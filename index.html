<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="navbar">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <img src="./images/g-menu.PNG">
        <button>Sign in</button>
    </nav>

    <section class="main">
        <img src="images/logo.png" class="logo">
        <form>
            <div class="s-box">
                <img src="./images/search.svg" alt="" class="s-icon">
                <input type="text" class="s-input">
                <img src="./images/vs.png" alt="" class="vs-icon">
                <input type="submit" class="s-button" value="Google Search">
                <input type="submit" class="s-button" value="I'm Feeling Lucky">
            </div>
        </form>
        <div class="lang">
            Google offered in:
            <a href="#">English</a>
            <a href="#">Hindi</a>
        </div>
    </section>

    <footer>
        <h4>India</h4>
        <div class="links">
            <div class="links-1">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">About</a>
                <a href="#">How Search Works</a>
            </div>
            <div class="links-2">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a> 
            </div>
        </div>
    </footer>
</body>
</html>
